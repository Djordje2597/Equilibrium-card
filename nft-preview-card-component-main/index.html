<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="section-center">
      <div class="main-container">
        <div class="equilibrium">
          <img
            src="./images/image-equilibrium.jpg"
            alt=""
            class="main-picture"
          />
          <div class="view-icon"></div>
          <img src="./images/icon-view.svg" class="icon-picture" />
        </div>
        <h2 class="white-text heading">equilibrium #3429</h2>
        <p class="gray-text paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="icon-div">
          <p class="cyan-clr">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              />
            </svg>
            0.041 ETH
          </p>
          <p class="gray-text">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              />
            </svg>
            3 days left
          </p>
        </div>
        <hr />
        <div class="avatar-div">
          <img src="./images/image-avatar.png" alt="" class="img img-avatar" />
          <p class="gray-text">
            Creator of <span class="white-text creator">Jules Wyren</span>
          </p>
        </div>
      </div>
    </article>
  </body>
</html>
